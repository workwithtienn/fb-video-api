<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FB/Video Downloader API</title>
  <style>body{font-family: system-ui; padding: 30px; max-width: 800px; margin: auto; line-height: 1.6;}</style>
</head>
<body>
  <h1>Facebook • YouTube • TikTok Downloader API</h1>
  <p><strong>Tải video trực tiếp (click là tải luôn):</strong><br>
  <code>/api?url=https://fb.com/reel/123&type=video</code></p>

  <p><strong>Tải audio:</strong><br>
  <code>/api?url=...&type=audio</code></p>

  <p><strong>JSON link:</strong><br>
  <code>/api?url=...&type=json_video</code></p>
</body>
</html>
