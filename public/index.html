<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Reel Downloader 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">Facebook Reel Downloader</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nhập Link Video/Reel:</label>
            <input type="text" id="videoLink" placeholder="https://www.facebook.com/reel/..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Tùy chọn tải:</label>
            <select id="downloadType" class="w-full px-3 py-2 border rounded-lg bg-white">
                <option value="video">Download Video (MP4)</option>
                <option value="audio">Download Audio Only (M4A/MP3)</option>
            </select>
        </div>

        <button onclick="processDownload()" id="btnDownload" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 flex justify-center items-center gap-2">
            <span>Tải Ngay</span>
        </button>

        <div class="mt-6">
            <h3 class="text-sm font-bold text-gray-500 mb-2">Logs / Trạng thái:</h3>
            <div id="logArea" class="bg-gray-900 text-green-400 text-xs p-3 rounded h-40 overflow-y-auto font-mono">
                <p>[System] Sẵn sàng...</p>
            </div>
        </div>
    </div>

    <script>
        const logArea = document.getElementById('logArea');
        const btn = document.getElementById('btnDownload');

        function addLog(msg, type = 'info') {
            const p = document.createElement('p');
            const time = new Date().toLocaleTimeString();
            p.innerText = `[${time}] ${msg}`;
            if (type === 'error') p.style.color = '#ff5555';
            if (type === 'success') p.style.color = '#50fa7b';
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function processDownload() {
            const url = document.getElementById('videoLink').value.trim();
            const type = document.getElementById('downloadType').value;

            if (!url) {
                addLog("Lỗi: Chưa nhập đường dẫn!", 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> Đang xử lý...';
            addLog(`Đang kết nối máy chủ... Mode: ${type}`);

            try {
                addLog("Đang gửi request tới Netlify Function...");
                
                const response = await fetch('/api/fb-downloader', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, type })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'Lỗi không xác định từ server');
                }

                const data = await response.json();
                addLog(data.message, 'success');
                addLog(`Đã tìm thấy nguồn media. Đang chuẩn bị tải xuống...`);

                downloadFile(data.downloadUrl, type);

            } catch (error) {
                addLog(`Lỗi: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Tải Ngay';
            }
        }

        function downloadFile(url, type) {
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // Mẹo: FB thường trả về MP4 chứa cả tiếng.
            // Nếu chọn Audio, ta vẫn tải file đó nhưng trình duyệt sẽ lưu với tên audio
            const extension = type === 'audio' ? 'm4a' : 'mp4';
            const filename = `fb_download_${Date.now()}.${extension}`;
            
            a.download = filename;
            a.target = '_blank'; // Mở tab mới để kích hoạt tải nếu trình duyệt chặn
            document.body.appendChild(a);
            a.click();
            
            addLog(`Đã mở yêu cầu tải file: ${filename}`, 'success');
            
            setTimeout(() => {
                document.body.removeChild(a);
                addLog("Hoàn tất quy trình.", 'info');
            }, 1000);
        }
    </script>
</body>
</html>
